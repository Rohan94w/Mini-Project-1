<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h1>Add Enquiry Here</h1>

		<font color='green'><p th:text="${succMsg}"></p></font> 
		<font color='red'><p th:text="${errMsg}"></p></font>

		<form th:action="@{/enquiry}" th:object="${enq}" method="post">

			<table>

				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="*{name}" required /></td>
				</tr>

				<tr>
					<td>PhoneNo :</td>
					<td><input type="text" th:field="*{phno}" required /></td>
				</tr>

				<tr>
					<td>Class Mode :</td>
					<td><select th:field="*{classMode}" >
							<option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
					</select></td>
				</tr>

				<tr>
					<td>Course Name :</td>
					<td><select th:field="*{courseName}" >
							<option value="">-Select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">DevOps</option>
					</select></td>

				</tr>

				<tr>
					<td>Enquiry Status :</td>
					<td><select th:field="*{enqStatus}" >
							<option value="">-Select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
					</select></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-primary"
						required /></td>
				</tr>

			</table>
			<a href="enquiries" class="btn btn-secondary">View All Enquiries</a>
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
